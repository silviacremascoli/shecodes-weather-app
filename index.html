  <body class="day night">
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Search a city..."
                class="form-control"
                id="search-input"
              />
            </div>
            <div class="col-2">
              <input type="submit" class="btn btn-light w-100" value="🔍" />
            </div>
            <div class="col-2">
              <input
                type="button"
                class="btn btn-light w-100"
                id="my-location-button"
                value="📍"
              />
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <!-- <li id="description">Broken clouds</li> -->
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="wind-speed"></span> km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="d-flex weather-temperature justify-content-end">
                  <img src="" alt="" id="icon" />
                  <div>
                    <strong id="temperature"></strong
                    ><span id="units">
                      <a href="#" id="celsius-degrees" class="active">°C</a> |
                      <a href="#" id="fahrenheit-degrees">°F</a></span
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="weather-description">
                  <span id="description"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
