<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>🌤️ My weather app ☀️</title>
  </head>
  <body class="day night">
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Search a city..."
                class="form-control"
                id="search-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-light w-100"
                id="search-button"
                value="🔍"
              />
            </div>
            <div class="col-2">
              <input
                type="button"
                class="btn btn-light w-100"
                id="my-location-button"
                value="📍"
              />
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="row">
            <div class="col-6 city-details">
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="wind-speed"></span> km/h</li>
              </ul>
            </div>
            <div class="col-6 temperature-details">
              <div class="row">
                <div class="d-flex weather-temperature justify-content-end">
                  <img src="media/loading icon.svg" alt="" id="icon" />
                  <div>
                    <strong id="temperature"></strong
                    ><span id="celsius-degrees">°C</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-auto weather-description">
                  <span id="description"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <footer>
        Coded by Silvia Cremascoli and open-sourced on
        <a
          href="https://github.com/silviacremascoli/shecodes-weather-app"
          target="_blank"
          id="github-link"
          >GitHub</a
        >
        🚀
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
